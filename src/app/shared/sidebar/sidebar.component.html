<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
      <img src="https://aguademesajalsuri.com/wp-content/uploads/2021/05/jalsuri.png" alt="Jalsuri Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Jalsuri App</span>
    </a>
  
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
            <img src="../../../assets/dist/img/user1-128x128.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Usuario Email</a>
        </div>
      </div>
  
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item" *ngFor="let item of menuItems">
            <a href="#" class="nav-link">
              <i class="{{item.icono}}"></i>
              <p class="ml-2">
                {{item.titulo}}
                <span class="badge badge-warning ml-2">{{item.submenu.length}}</span>
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item" *ngFor="let subMenu of item.submenu" >
                <a [routerLink]="subMenu.url" class="nav-link" style="cursor: pointer;">
                  <i class="{{subMenu.icono}}"></i>
                  <p class="ml-2">{{subMenu.titulo}}</p>
                </a>
              </li>            
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link"  style="cursor: pointer;" (click)="logout()">
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p class="ml-2">
                Logout
              </p>
            </a>
          </li>         
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
